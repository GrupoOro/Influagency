<ion-content class="ion-text-center">
    <form>
        <div style="padding-top: 50px; padding-left: 10px; padding-right: 10px; ">
            <img src="/assets/influagency-sin-punto.png" />
        </div>
        <ion-row>
            <ion-col>
                <ion-card style="height: 450px; border-radius: 25px; box-shadow: 2px 2px 10px #666;">
                    <ion-card-header>
                        <ion-card-title>
                            <h1 style="color: #162133;"><b>Log In</b></h1>
                        </ion-card-title>
                    </ion-card-header>

                    <ion-card-content>

                        <ion-item lines="none" class="ion-text-center" style="padding-bottom: 15px;">
                            <ion-avatar class="ion-margin-end">
                                <img src="/assets/bandera-españa.jpg" />
                            </ion-avatar>
                            <ion-select>
                                <ion-select-option value="spain">
                                    España (+34)</ion-select-option>
                            </ion-select>
                        </ion-item>

                        <ion-item lines="none" class="ion-text-center" style="padding-bottom: 15px;">
                            <ion-input type="number" placeholder="Tu número de teléfono" name="telefono" style="border: 1px solid lightgray; border-radius: 25px; height: 50px;"></ion-input>
                        </ion-item>

                        <ion-button (click)="login()" expand="block" shape="round" class="inicio" style="padding-bottom: 5px; height: 60px;">SIGUIENTE</ion-button>

                        <div class="ion-padding-bottom">
                            <ion-label><b><a href="/login"  style="text-decoration: none; color: grey;">LOGIN WITH EMAIL</a></b></ion-label>
                        </div>

                        <div>
                            <ion-label>O inicia sesión con</ion-label>
                        </div>

                        <ion-row>
                            <ion-col size="12">
                                <ion-button shape="round" class="rrss">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </ion-button>
                                <ion-button shape="round" class="rrss">
                                    <ion-icon name="logo-google"></ion-icon>
                                </ion-button>
                                <ion-button shape="round" class="rrss">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </ion-button>
                            </ion-col>
                        </ion-row>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-button expand="block" shape="round" fill="outline" class="inscribir" routerLink="/registro">
            INSCRÍBETE
        </ion-button>

    </form>
</ion-content>
