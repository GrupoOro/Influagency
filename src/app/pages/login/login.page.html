<ion-content class="ion-text-center">
    <form>
        <div style="padding-top: 50px; padding-left: 10px; padding-right: 10px; ">
            <img src="/assets/influagency-sin-punto.png" />
        </div>
        <ion-row>
            <ion-col>
                <ion-card style="height: 450px; border-radius: 25px; box-shadow: 2px 2px 10px #666; ">
                    <ion-card-header>
                        <ion-card-title>
                            <h1 style="color: #162133; "><b>Regístrate</b></h1>
                        </ion-card-title>
                    </ion-card-header>

                    <ion-card-content>

                        <ion-item lines="none " class="ion-text-center " style="padding-bottom: 10px; ">
                            <ion-input #email required type="email " placeholder="Email " name="email " style="border: 2px solid lightgray; border-radius: 25px; height: 50px; "></ion-input>
                        </ion-item>

                        <ion-item lines="none " class="ion-text-center " style="padding-bottom: 15px; ">
                            <ion-input #password required type="password " placeholder="Password " name="password " style="border: 2px solid lightgray; border-radius: 25px; height: 50px; "></ion-input>
                        </ion-item>

                        <ion-button (click)="login(email, password) " expand="block " shape="round " class="inicio" style="padding-bottom: 5px; height: 60px;">INICIAR</ion-button>
                        <!--
                        <div class="ion-padding-bottom">
                            <ion-label color="dark"><a href="/login2 " style="text-decoration: none; color: grey; "><b>OTP LOGIN</b></a></ion-label>
                        </div>
                        -->
                        <div>
                            <ion-label style="color: grey;">O inicia sesión con</ion-label>
                        </div>

                        <ion-row>
                            <ion-col size="12">
                                <ion-button shape="round" class="rrss">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </ion-button>
                                <ion-button shape="round" class="rrss">
                                    <ion-icon name="logo-google"></ion-icon>
                                </ion-button>
                                <ion-button shape="round" class="rrss">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </ion-button>
                            </ion-col>
                        </ion-row>

                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-button expand="block" shape="round" fill="outline" class="inscribir" routerLink="/registro"> INSCRÍBETE</ion-button>

    </form>
</ion-content>
